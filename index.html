<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaperBank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- blance and transaction sammary -->
    <header>
        <h4 class="text-4xl text-center mt-4">Baper Hotel e tmk <span class="text-red-500 font-medium">tmk swagotom </span></h4>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Deposite</h4>
                <h2 class="text-4xl"> $<span id="deposite-total">00</span></h2>
                
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                <h2 class="text-4xl"> $<span id="withdraw-total">00</span></h2>
                
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                <h2 class="text-4xl"> $<span id="balance-total">1240</span></h2>
                
                </div>
            </div>
        </section>
        <!-- deposite and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-violet-400 p-8 rounded">
                   <h3 class="text-4xl text-white mb-4">your deposite</h3>
                   <input id="deposite-feild" class="w-3/4 px-4 py-3 rounded block" type="text"placeholder="$Amount"> 
                <button id="btn-deposite" class="bg-yellow-400 px-6 py-2 text-white font-medium  hover:bg-sky-600 mt-4 rounded">Deposite</button>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                   <h3 class="text-4xl text-white mb-4">Withdraw</h3>
                   <input id="withdraw-feild" class="w-3/4 px-4 py-3 rounded block" type="text"placeholder="$Amount"> 
                <button id="btn-withdraw" class="bg-yellow-400 px-6 py-2 text-white font-medium  hover:bg-sky-600 mt-4 rounded">Deposite</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
